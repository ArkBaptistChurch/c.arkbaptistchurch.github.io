<!DOCTYPE html>
<html>
    <head>
        <title>File List</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="default-style.css">
        <style>
            body {
                overflow-y: auto;
            }

            td {
                width: 50%;
                text-align: center;
            }

            #widget {
                background-color: var(--color-background-main);
                font-size: 16px;
            }

            .c1 {
                width: 25%;
            }

            .c2 {
                width: 75%;
            }
        </style>
        <script type="text/javascript" src="file-list.js"></script>
    </head>
    <body>
        <div id="widget"></div>

        <script type="text/javascript">
        var cellTemplate = "<a href=\"{link}\" target=\"_blank\"><div class=\"cell\"><table><tr><td class=\"c1 noselect\"><strong>{date}</strong></td><td class=\"c2 noselect\"><p>{item}</p></td></tr></table></div></a>";

        function displayContent(content, element) {
            for (var i = 0; i < content.length; i++) {
                var a = cellTemplate.replace("{date}", content[i][0].toLocaleDateString()).replace("{item}", content[i][1] + "<br />" + content[i][2] + "<br />").replace("{link}", content[i][3]);
                document.getElementById(element).innerHTML += a;
            }
        }

        (function() {
            getData(data => displayContent(data, "widget"), "1-QfiKKCC944Fdcg53cCuc4faR7sk71cg", "audio");
        })();
        </script>
    </body>
</html>
