<script type="text/javascript"> 

function validateAmount(amount){
	// if (amount.value.match( /^[0-9]+(\.([0-9]+))?$/)) {
	if (amount.value.match( /^[0-9]+(\.([0-9]+))?$/)) {
          // errMsg.innerHTML = "";
          return true;
	} else {
          return false;
	}
}

function validateForm(form) {
  // validate amount
  var dest = form.amount;
  var src = document.getElementById("amount");

  if (src.value == "金額 Amount") {
    errMsg.innerHTML = '請輸入奉獻金額 Please enter a valid amount.';
    src.focus();
    return false;
  }

  dest.value = src.value;

  // validate specail purpose
  var i = document.getElementById("item_name").selectedIndex;
  var p = document.getElementById("purpose");
  if ((i == 4) && (p.value == '用途 Purpose?')) {
    errMsg.innerHTML = "請指定用途 Please specify the purpose of this donation.";
    p.focus(); 
    return false; 
  }

  errMsg.innerHTML = '';
  return true;
}

function hidePurpose(input) {
  input.style.width = "50vw";
  document.getElementById("purpose").type="hidden";
}

function showPurpose(input) {
  input.style.width = "22vw";
  purpose = document.getElementById("purpose")
  purpose.type="text";
  purpose.style.width = "28vw";
}

function formatAmountOnFocus(input) {
  if (input.value == "金額 Amount") {
    input.value = "";
  }
  input.style.color = "black";
}

function formatAmountOnFocusOut(input) {
  if (input.value == "") {
    input.value = "金額 Amount";
    input.style.color = "grey";
    // errMsg.innerHTML = '';
  } else if (! validateAmount(input)) {
    input.style.color = "grey";
    errMsg.innerHTML = '請輸入奉獻金額 Please enter a valid amount.';
  }
}


</script>

<form action="https://www.paypal.com/cgi-bin/webscr" id="PayPalForm" method="post" onSubmit="return validateForm(this);" target="_blank" novalidate>
